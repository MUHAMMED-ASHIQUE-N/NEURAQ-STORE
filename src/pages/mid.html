<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Confirmation Card Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-slate-100 to-slate-200 min-h-screen flex items-center justify-center p-4"
  >
    <!-- Trigger Button -->
    <button
      onclick="openModal()"
      class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200 shadow-lg"
    >
      Delete Product
    </button>

    <!-- Modal Overlay -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-4 z-50 hidden"
      onclick="closeModal()"
    >
      <!-- Card Modal -->
      <div
        class="bg-white rounded-2xl shadow-xl w-full max-w-xs sm:max-w-sm md:max-w-md border border-gray-100 transform transition-all duration-300 scale-95 opacity-0"
        id="modalContent"
        onclick="event.stopPropagation()"
      >
        <!-- Card Header with Icon -->
        <div class="p-6 text-center border-b border-gray-100">
          <div
            class="w-16 h-16 mx-auto bg-red-50 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-red-500"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              ></path>
            </svg>
          </div>
          <h2 class="text-xl md:text-2xl font-bold text-gray-900 mb-2">
            Delete Product
          </h2>
        </div>

        <!-- Card Body -->
        <div class="p-6">
          <p
            class="text-gray-600 text-center text-sm md:text-base leading-relaxed mb-6"
          >
            Are you sure you want to delete this product? This action cannot be
            undone and will permanently remove the product from your inventory.
          </p>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-3">
            <!-- Cancel Button -->
            <button
              onclick="closeModal()"
              class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-3 rounded-lg font-medium transition-all duration-200 border border-gray-200 order-2 sm:order-1"
            >
              Cancel
            </button>

            <!-- Delete Button -->
            <button
              onclick="deleteProduct()"
              class="flex-1 bg-red-600 hover:bg-red-700 text-white px-4 py-3 rounded-lg font-medium transition-all duration-200 shadow-sm order-1 sm:order-2"
            >
              Yes, Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Success Toast -->
    <div
      id="successToast"
      class="fixed top-4 right-4 bg-green-600 text-white px-6 py-4 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex items-center gap-3"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
      <span class="font-medium">Product deleted successfully!</span>
    </div>

    <script>
      function openModal() {
        const overlay = document.getElementById("modalOverlay");
        const content = document.getElementById("modalContent");

        overlay.classList.remove("hidden");
        document.body.style.overflow = "hidden"; // Prevent background scroll

        // Trigger smooth animation
        setTimeout(() => {
          content.classList.remove("scale-95", "opacity-0");
          content.classList.add("scale-100", "opacity-100");
        }, 10);
      }

      function closeModal() {
        const overlay = document.getElementById("modalOverlay");
        const content = document.getElementById("modalContent");

        content.classList.remove("scale-100", "opacity-100");
        content.classList.add("scale-95", "opacity-0");

        setTimeout(() => {
          overlay.classList.add("hidden");
          document.body.style.overflow = ""; // Restore scroll
        }, 300);
      }

      function deleteProduct() {
        // Close modal first
        closeModal();

        // Show success toast after modal closes
        setTimeout(() => {
          const toast = document.getElementById("successToast");
          toast.classList.remove("translate-x-full");
          toast.classList.add("translate-x-0");

          // Auto-hide toast after 4 seconds
          setTimeout(() => {
            toast.classList.remove("translate-x-0");
            toast.classList.add("translate-x-full");
          }, 4000);
        }, 350);
      }

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closeModal();
        }
      });

      // Close modal when clicking outside (already handled in overlay onclick)
    </script>

  </body>
</html>
