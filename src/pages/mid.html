<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      .form-input {
        transition: all 0.3s ease;
      }
      .form-input:focus {
        transform: translateY(-1px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15);
      }
      .btn-primary {
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.25);
      }
      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .shape {
        position: absolute;
        opacity: 0.1;
        animation: float 6s ease-in-out infinite;
      }
      .shape:nth-child(1) {
        top: 15%;
        left: 15%;
        animation-delay: 0s;
      }
      .shape:nth-child(2) {
        top: 70%;
        right: 15%;
        animation-delay: 2s;
      }
      .shape:nth-child(3) {
        bottom: 15%;
        left: 25%;
        animation-delay: 4s;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }
      .password-strength-bar {
        height: 4px;
        border-radius: 2px;
        transition: all 0.3s ease;
      }
      .strength-weak {
        background-color: #ef4444;
        width: 25%;
      }
      .strength-fair {
        background-color: #f97316;
        width: 50%;
      }
      .strength-good {
        background-color: #eab308;
        width: 75%;
      }
      .strength-strong {
        background-color: #22c55e;
        width: 100%;
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-50 flex items-center justify-center p-4 relative"
  >
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
      <div class="shape w-32 h-32 bg-purple-400 rounded-full"></div>
      <div class="shape w-24 h-24 bg-blue-400 rounded-full"></div>
      <div class="shape w-40 h-40 bg-indigo-400 rounded-full"></div>
    </div>

    <!-- Register Container -->
    <div class="w-full max-w-md">
      <!-- Logo and Header -->
      <div class="text-center mb-8">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-600 to-blue-600 rounded-2xl shadow-lg mb-4"
        >
          <i data-lucide="user-plus" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Create Account</h1>
        <p class="text-gray-600">Join us today and get started</p>
      </div>

      <!-- Register Form -->
      <div
        class="bg-white rounded-2xl shadow-xl p-6 md:p-8 backdrop-blur-sm bg-opacity-95"
      >
        <form id="registerForm" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="email"
                id="email"
                name="email"
                required
                class="form-input block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none text-gray-900 placeholder-gray-500"
                placeholder="Enter your email"
              />
              <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <i
                  data-lucide="check"
                  id="emailCheck"
                  class="w-5 h-5 text-green-500 hidden"
                ></i>
                <i
                  data-lucide="x"
                  id="emailError"
                  class="w-5 h-5 text-red-500 hidden"
                ></i>
              </div>
            </div>
            <p id="emailErrorMsg" class="mt-1 text-sm text-red-600 hidden"></p>
          </div>

          <!-- Password Field -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Password
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="password"
                id="password"
                name="password"
                required
                class="form-input block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none text-gray-900 placeholder-gray-500"
                placeholder="Create a password"
              />
              <button
                type="button"
                onclick="togglePassword('password')"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i data-lucide="eye" id="passwordEyeIcon" class="w-5 h-5"></i>
              </button>
            </div>

            <!-- Password Strength Indicator -->
            <div class="mt-2">
              <div class="flex justify-between items-center mb-1">
                <span class="text-xs text-gray-500">Password strength</span>
                <span
                  id="strengthText"
                  class="text-xs font-medium text-gray-500"
                  >Weak</span
                >
              </div>
              <div class="w-full bg-gray-200 rounded-full h-1">
                <div
                  id="strengthBar"
                  class="password-strength-bar strength-weak"
                ></div>
              </div>
            </div>

            <!-- Password Requirements -->
            <div class="mt-3 space-y-1">
              <div class="flex items-center text-xs">
                <i
                  data-lucide="check"
                  id="lengthCheck"
                  class="w-3 h-3 text-gray-400 mr-2"
                ></i>
                <span id="lengthText" class="text-gray-500"
                  >At least 8 characters</span
                >
              </div>
              <div class="flex items-center text-xs">
                <i
                  data-lucide="check"
                  id="uppercaseCheck"
                  class="w-3 h-3 text-gray-400 mr-2"
                ></i>
                <span id="uppercaseText" class="text-gray-500"
                  >One uppercase letter</span
                >
              </div>
              <div class="flex items-center text-xs">
                <i
                  data-lucide="check"
                  id="numberCheck"
                  class="w-3 h-3 text-gray-400 mr-2"
                ></i>
                <span id="numberText" class="text-gray-500">One number</span>
              </div>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Confirm Password
            </label>
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                class="form-input block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none text-gray-900 placeholder-gray-500"
                placeholder="Confirm your password"
              />
              <button
                type="button"
                onclick="togglePassword('confirmPassword')"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <i
                  data-lucide="eye"
                  id="confirmPasswordEyeIcon"
                  class="w-5 h-5"
                ></i>
              </button>
            </div>
            <p
              id="confirmPasswordError"
              class="mt-1 text-sm text-red-600 hidden"
            >
              Passwords do not match
            </p>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start">
            <input
              id="terms"
              name="terms"
              type="checkbox"
              required
              class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded mt-0.5"
            />
            <label for="terms" class="ml-3 block text-sm text-gray-700">
              I agree to the
              <a
                href="#"
                class="text-purple-600 hover:text-purple-800 font-medium"
                >Terms of Service</a
              >
              and
              <a
                href="#"
                class="text-purple-600 hover:text-purple-800 font-medium"
                >Privacy Policy</a
              >
            </label>
          </div>

          <!-- Register Button -->
          <button
            type="submit"
            class="btn-primary w-full flex items-center justify-center px-4 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white font-medium rounded-lg hover:from-purple-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
            Create Account
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or register with</span>
            </div>
          </div>
        </div>

        <!-- Social Register Buttons -->
        <div class="mt-6 grid grid-cols-2 gap-3">
          <button
            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"

              />
              <path

                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="currentColor"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="currentColor"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span class="ml-2">Google</span>
          </button>

          <button
            class="w-full inline-flex justify-center py-2.5 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 transition-colors duration-200"
          >
            <i data-lucide="github" class="w-5 h-5"></i>
            <span class="ml-2">GitHub</span>
          </button>
        </div>

        <!-- Login Link -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Already have an account?
            <a
              href="#"
              onclick="goToLogin()"
              class="font-medium text-purple-600 hover:text-purple-800 transition-colors duration-200"
            >
              <i data-lucide="log-in" class="w-4 h-4 inline mr-1"></i>
              Sign in here
            </a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-8 text-center">
        <p class="text-xs text-gray-500">
          By creating an account, you agree to our
          <a href="#" class="text-purple-600 hover:text-purple-800"
            >Terms of Service</a
          >
          and
          <a href="#" class="text-purple-600 hover:text-purple-800"
            >Privacy Policy</a
          >
        </p>
      </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Toggle password visibility
      function togglePassword(fieldId) {
        const passwordInput = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(fieldId + "EyeIcon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeIcon.setAttribute("data-lucide", "eye-off");
        } else {
          passwordInput.type = "password";
          eyeIcon.setAttribute("data-lucide", "eye");
        }

        lucide.createIcons();
      }

      // Email validation
      function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }

      // Password strength checker
      function checkPasswordStrength(password) {
        let score = 0;
        const checks = {
          length: password.length >= 8,
          uppercase: /[A-Z]/.test(password),
          lowercase: /[a-z]/.test(password),
          number: /\d/.test(password),
          special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
        };

        Object.values(checks).forEach((check) => {
          if (check) score++;
        });

        return { score, checks };
      }

      // Update password strength indicator
      function updatePasswordStrength(password) {
        const { score, checks } = checkPasswordStrength(password);
        const strengthBar = document.getElementById("strengthBar");
        const strengthText = document.getElementById("strengthText");

        // Update visual indicators
        const lengthCheck = document.getElementById("lengthCheck");
        const lengthText = document.getElementById("lengthText");
        const uppercaseCheck = document.getElementById("uppercaseCheck");
        const uppercaseText = document.getElementById("uppercaseText");
        const numberCheck = document.getElementById("numberCheck");
        const numberText = document.getElementById("numberText");

        // Length check
        if (checks.length) {
          lengthCheck.className = "w-3 h-3 text-green-500 mr-2";
          lengthText.className = "text-green-600";
        } else {
          lengthCheck.className = "w-3 h-3 text-gray-400 mr-2";
          lengthText.className = "text-gray-500";
        }

        // Uppercase check
        if (checks.uppercase) {
          uppercaseCheck.className = "w-3 h-3 text-green-500 mr-2";
          uppercaseText.className = "text-green-600";
        } else {
          uppercaseCheck.className = "w-3 h-3 text-gray-400 mr-2";
          uppercaseText.className = "text-gray-500";
        }

        // Number check
        if (checks.number) {
          numberCheck.className = "w-3 h-3 text-green-500 mr-2";
          numberText.className = "text-green-600";
        } else {
          numberCheck.className = "w-3 h-3 text-gray-400 mr-2";
          numberText.className = "text-gray-500";
        }

        // Update strength bar and text
        strengthBar.className = "password-strength-bar";
        if (score <= 2) {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "Weak";
          strengthText.className = "text-xs font-medium text-red-500";
        } else if (score === 3) {
          strengthBar.classList.add("strength-fair");
          strengthText.textContent = "Fair";
          strengthText.className = "text-xs font-medium text-orange-500";
        } else if (score === 4) {
          strengthBar.classList.add("strength-good");
          strengthText.textContent = "Good";
          strengthText.className = "text-xs font-medium text-yellow-500";
        } else {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "Strong";
          strengthText.className = "text-xs font-medium text-green-500";
        }

        lucide.createIcons();
      }

      // Email input validation
      document.getElementById("email").addEventListener("input", function () {
        const email = this.value;
        const emailCheck = document.getElementById("emailCheck");
        const emailError = document.getElementById("emailError");
        const emailErrorMsg = document.getElementById("emailErrorMsg");

        if (email === "") {
          emailCheck.classList.add("hidden");
          emailError.classList.add("hidden");
          emailErrorMsg.classList.add("hidden");
          this.classList.remove("border-red-300", "border-green-300");
          this.classList.add("border-gray-300");
        } else if (validateEmail(email)) {
          emailCheck.classList.remove("hidden");
          emailError.classList.add("hidden");
          emailErrorMsg.classList.add("hidden");
          this.classList.remove("border-red-300", "border-gray-300");
          this.classList.add("border-green-300");
        } else {
          emailCheck.classList.add("hidden");
          emailError.classList.remove("hidden");
          emailErrorMsg.classList.remove("hidden");
          emailErrorMsg.textContent = "Please enter a valid email address";
          this.classList.remove("border-green-300", "border-gray-300");
          this.classList.add("border-red-300");
        }
      });

      // Password input validation
      document
        .getElementById("password")
        .addEventListener("input", function () {
          const password = this.value;
          updatePasswordStrength(password);

          // Check confirm password match if it has value
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          if (confirmPassword) {
            checkPasswordMatch();
          }
        });

      // Confirm password validation
      function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;
        const confirmPasswordError = document.getElementById(
          "confirmPasswordError"
        );
        const confirmPasswordInput = document.getElementById("confirmPassword");

        if (confirmPassword === "") {
          confirmPasswordError.classList.add("hidden");
          confirmPasswordInput.classList.remove(
            "border-red-300",
            "border-green-300"
          );
          confirmPasswordInput.classList.add("border-gray-300");
        } else if (password === confirmPassword) {
          confirmPasswordError.classList.add("hidden");
          confirmPasswordInput.classList.remove(
            "border-red-300",
            "border-gray-300"
          );
          confirmPasswordInput.classList.add("border-green-300");
        } else {
          confirmPasswordError.classList.remove("hidden");
          confirmPasswordInput.classList.remove(
            "border-green-300",
            "border-gray-300"
          );
          confirmPasswordInput.classList.add("border-red-300");
        }
      }

      document
        .getElementById("confirmPassword")
        .addEventListener("input", checkPasswordMatch);

      // Handle form submission
      document
        .getElementById("registerForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const terms = document.getElementById("terms").checked;
          const submitButton = e.target.querySelector('button[type="submit"]');

          // Validate all fields
          if (!email || !password || !confirmPassword) {
            alert("Please fill in all fields");
            return;
          }

          if (!validateEmail(email)) {
            alert("Please enter a valid email address");
            return;
          }

          if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
          }

          const { score } = checkPasswordStrength(password);
          if (score < 3) {
            alert("Please choose a stronger password");
            return;
          }

          if (!terms) {
            alert("Please accept the terms and conditions");
            return;
          }

          // Show loading state
          const originalContent = submitButton.innerHTML;
          submitButton.innerHTML =
            '<i data-lucide="loader-2" class="w-5 h-5 mr-2 animate-spin"></i>Creating Account...';
          submitButton.disabled = true;

          lucide.createIcons();

          // Simulate registration process
          setTimeout(() => {
            alert(
              `Registration successful!\nEmail: ${email}\nYou can now sign in with your new account.`
            );

            // Reset form and button
            document.getElementById("registerForm").reset();
            submitButton.innerHTML = originalContent;
            submitButton.disabled = false;

            // Reset password strength indicator
            document.getElementById("strengthBar").className =
              "password-strength-bar strength-weak";
            document.getElementById("strengthText").textContent = "Weak";
            document.getElementById("strengthText").className =
              "text-xs font-medium text-gray-500";

            // Reset requirement checks
            ["lengthCheck", "uppercaseCheck", "numberCheck"].forEach((id) => {
              document.getElementById(id).className =
                "w-3 h-3 text-gray-400 mr-2";
            });
            ["lengthText", "uppercaseText", "numberText"].forEach((id) => {
              document.getElementById(id).className = "text-gray-500";
            });

            lucide.createIcons();

            // Redirect to login (in real app)
            // window.location.href = '/login';
          }, 2000);
        });

      // Go to login page
      function goToLogin() {
        alert("Redirecting to login page...");
        // In a real application, you would redirect to the login page
        // window.location.href = '/login';
      }

      // Add floating animation to shapes
      document.addEventListener("DOMContentLoaded", function () {
        const shapes = document.querySelectorAll(".shape");
        shapes.forEach((shape, index) => {
          shape.style.animationDelay = `${index * 2}s`;
        });
      });
    </script>
