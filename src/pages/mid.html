<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management - Local Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      .image-preview {
        transition: all 0.3s ease;
      }
      .image-preview:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <!-- Header -->
      <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
        <div class="flex items-center gap-3 mb-2">
          <div class="p-2 bg-blue-100 rounded-lg">
            <i data-lucide="package" class="w-6 h-6 text-blue-600"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-800">Product Management</h1>
        </div>
        <p class="text-gray-600">
          Add and manage your local products inventory
        </p>
      </div>

      <!-- Main Form -->
      <div class="bg-white rounded-xl shadow-lg p-6">
        <form id="productForm" class="space-y-6">
          <!-- Basic Information -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="tag" class="w-4 h-4 inline mr-1"></i>
                Product Title *
              </label>
              <input
                type="text"
                id="title"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Enter product title"
              />
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="type" class="w-4 h-4 inline mr-1"></i>
                Product Name *
              </label>
              <input
                type="text"
                id="name"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Enter product name"
              />
            </div>
          </div>

          <!-- Description -->
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i data-lucide="file-text" class="w-4 h-4 inline mr-1"></i>
              Description *
            </label>
            <textarea
              id="description"
              required
              rows="4"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
              placeholder="Describe your product in detail..."
            ></textarea>
          </div>

          <!-- Quantity and Category -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="hash" class="w-4 h-4 inline mr-1"></i>
                Quantity *
              </label>
              <input
                type="number"
                id="quantity"
                required
                min="0"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="0"
              />
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="grid-3x3" class="w-4 h-4 inline mr-1"></i>
                Product Category *
              </label>
              <select
                id="category"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
              >
                <option value="">Select category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home & Garden">Home & Garden</option>
                <option value="Sports & Outdoors">Sports & Outdoors</option>
                <option value="Books & Media">Books & Media</option>
                <option value="Food & Beverages">Food & Beverages</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Automotive">Automotive</option>
                <option value="Toys & Games">Toys & Games</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>

          <!-- Price Details -->
          <div class="bg-gray-50 rounded-lg p-6">
            <h3
              class="text-lg font-semibold text-gray-800 mb-4 flex items-center gap-2"
            >
              <i data-lucide="dollar-sign" class="w-5 h-5"></i>
              Price Details
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Original Price *</label
                >
                <input
                  type="number"
                  id="originalPrice"
                  required
                  min="0"
                  step="0.01"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  placeholder="0.00"
                  oninput="calculateFinalPrice()"
                />
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Discount %</label
                >
                <input
                  type="number"
                  id="discount"
                  min="0"
                  max="100"
                  step="0.1"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                  placeholder="0"
                  oninput="calculateFinalPrice()"
                />
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2"
                  >Final Price</label
                >
                <input
                  type="number"
                  id="finalPrice"
                  readonly
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600"
                  placeholder="0.00"
                />
              </div>
            </div>
          </div>

          <!-- Company and External Link -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="building" class="w-4 h-4 inline mr-1"></i>
                Company Name *
              </label>
              <input
                type="text"
                id="company"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="Enter company name"
              />
            </div>

            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-2">
                <i data-lucide="external-link" class="w-4 h-4 inline mr-1"></i>
                More About Product (Link)
              </label>
              <input
                type="url"
                id="externalLink"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                placeholder="https://example.com/product-info"
              />
            </div>
          </div>

          <!-- Images Section -->
          <div class="bg-gray-50 rounded-lg p-6">
            <div class="flex items-center justify-between mb-4">
              <h3
                class="text-lg font-semibold text-gray-800 flex items-center gap-2"
              >
                <i data-lucide="image" class="w-5 h-5"></i>
                Product Images (Up to 3)
              </h3>
              <button
                type="button"
                onclick="addImageInput()"
                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 text-sm"
              >
                <i data-lucide="plus" class="w-4 h-4"></i>
                Add Image
              </button>
            </div>

            <div id="imageContainer" class="space-y-4">
              <!-- Image inputs will be added here dynamically -->
            </div>
          </div>

          <!-- Admin Info -->
          <div class="bg-blue-50 rounded-lg p-4">
            <label class="block text-sm font-semibold text-gray-700 mb-2">
              <i data-lucide="user" class="w-4 h-4 inline mr-1"></i>
              Created/Modified by Admin
            </label>
            <input
              type="text"
              id="adminUser"
              readonly
              value="admin@localstore.com"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600"
            />
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-col sm:flex-row gap-4 pt-6">
            <button
              type="submit"
              class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2 font-semibold"
            >
              <i data-lucide="plus-circle" class="w-5 h-5"></i>
              Add Product
            </button>

            <button
              type="button"
              onclick="clearForm()"
              class="flex-1 bg-gray-600 text-white py-3 px-6 rounded-lg hover:bg-gray-700 transition-colors flex items-center justify-center gap-2 font-semibold"
            >
              <i data-lucide="refresh-cw" class="w-5 h-5"></i>
              Clear Form
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      let imageCount = 0;
      const maxImages = 3;

      function addImageInput() {
        if (imageCount >= maxImages) {
          alert("Maximum 3 images allowed");
          return;
        }

        imageCount++;
        const container = document.getElementById("imageContainer");
        const imageDiv = document.createElement("div");
        imageDiv.className = "border border-gray-200 rounded-lg p-4 bg-white";
        imageDiv.id = `imageInput${imageCount}`;

        imageDiv.innerHTML = `
                <div class="flex items-center justify-between mb-3">
                    <h4 class="font-medium text-gray-700">Image ${imageCount}</h4>
                    <button type="button" onclick="removeImageInput(${imageCount})" 
                            class="text-red-600 hover:text-red-800 transition-colors">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
                
                <div class="mb-3">
                    <select id="imageType${imageCount}" onchange="toggleImageInput(${imageCount})" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">Select image source</option>
                        <option value="upload">Upload from device</option>
                        <option value="url">Image URL</option>
                    </select>
                </div>
                
                <div id="uploadInput${imageCount}" class="hidden">
                    <input type="file" accept="image/*" onchange="previewImage(${imageCount}, this)"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div id="urlInput${imageCount}" class="hidden">
                    <input type="url" placeholder="https://example.com/image.jpg" onchange="previewImageUrl(${imageCount}, this)"
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                
                <div id="preview${imageCount}" class="mt-3 hidden">
                    <img class="w-32 h-32 object-cover rounded-lg border border-gray-200 image-preview" alt="Preview">
                </div>
            `;

        container.appendChild(imageDiv);
        lucide.createIcons();
      }

      function removeImageInput(id) {
        const element = document.getElementById(`imageInput${id}`);
        if (element) {
          element.remove();
          imageCount--;
        }
      }

      function toggleImageInput(id) {
        const type = document.getElementById(`imageType${id}`).value;
        const uploadDiv = document.getElementById(`uploadInput${id}`);
        const urlDiv = document.getElementById(`urlInput${id}`);
        const preview = document.getElementById(`preview${id}`);

        uploadDiv.classList.add("hidden");
        urlDiv.classList.add("hidden");
        preview.classList.add("hidden");

        if (type === "upload") {
          uploadDiv.classList.remove("hidden");
        } else if (type === "url") {
          urlDiv.classList.remove("hidden");
        }
      }

      function previewImage(id, input) {
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const preview = document.getElementById(`preview${id}`);
            const img = preview.querySelector("img");
            img.src = e.target.result;
            preview.classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        }
      }

      function previewImageUrl(id, input) {
        const url = input.value;
        if (url) {
          const preview = document.getElementById(`preview${id}`);
          const img = preview.querySelector("img");
          img.src = url;
          img.onerror = function () {
            alert("Invalid image URL");
            preview.classList.add("hidden");
          };
          preview.classList.remove("hidden");
        }
      }

      function calculateFinalPrice() {
        const originalPrice =
          parseFloat(document.getElementById("originalPrice").value) || 0;
        const discount =
          parseFloat(document.getElementById("discount").value) || 0;
        const finalPrice = originalPrice - (originalPrice * discount) / 100;
        document.getElementById("finalPrice").value = finalPrice.toFixed(2);
      }

      function clearForm() {
        if (confirm("Are you sure you want to clear all form data?")) {
          document.getElementById("productForm").reset();
          document.getElementById("imageContainer").innerHTML = "";
          imageCount = 0;
          document.getElementById("finalPrice").value = "";
        }
      }

      document
        .getElementById("productForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect form data
          const formData = {
            title: document.getElementById("title").value,
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            quantity: document.getElementById("quantity").value,
            originalPrice: document.getElementById("originalPrice").value,
            discount: document.getElementById("discount").value,
            finalPrice: document.getElementById("finalPrice").value,
            company: document.getElementById("company").value,
            category: document.getElementById("category").value,
            externalLink: document.getElementById("externalLink").value,
            adminUser: document.getElementById("adminUser").value,
            timestamp: new Date().toISOString(),
          };

          // Show success message
          alert(
            "Product added successfully!\n\nProduct: " +
              formData.name +
              "\nCategory: " +
              formData.category +
              "\nPrice: $" +
              formData.finalPrice
          );

          // In a real application, you would send this data to your backend
          console.log("Product Data:", formData);
        });

      // Add first image input on page load
      window.addEventListener("load", function () {
        addImageInput();
      });
    </script>
